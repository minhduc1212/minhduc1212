# Tên của workflow
name: Generate Snake Animation

on:
  # Chạy tự động mỗi ngày
  schedule:
    - cron: "0 0 * * *"
  # Cho phép chạy thủ công
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository để workflow có thể truy cập
      - uses: actions/checkout@v3

      # 2. Tạo ảnh con rắn từ contribution grid
      - uses: Platane/snk@v3
        with:
          # Tên người dùng GitHub của bạn (BẮT BUỘC)
          github_user_name: ${{ github.repository_owner }}

          # Định dạng file output
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      # 3. Đẩy (push) các file đã tạo vào repository
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist
          git commit -m "Generate Snake Animation"
          git push
